## buildspec.yml
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - export SKIP="false"
      # Set COMMIT_INFO variables to send Git specifics to Cypress Dashboard when recording
      # https://docs.cypress.io/guides/continuous-integration/introduction#Git-information
      - export COMMIT_INFO_BRANCH="$(git rev-parse HEAD | xargs git name-rev | cut -d' ' -f2 | sed 's/remotes\/origin\///g')"
      - export COMMIT_INFO_MESSAGE="$(git log -1 --pretty=%B)"
      - export COMMIT_INFO_EMAIL="$(git log -1 --pretty=%ae)"
      - export COMMIT_INFO_AUTHOR="$(git log -1 --pretty=%an)"
      - export COMMIT_INFO_SHA="$(git log -1 --pretty=%H)"
      - export COMMIT_INFO_REMOTE="$(git config --get remote.origin.url)"
      - npm ci
  pre_build:
    commands:
      - npm run cy:verify
      - npm run cy:info
  build:
    commands:
      - npm run start:ci &
      - npx cypress run --record
      - npm run generate-report
  post_build:
    commands:
      - echo Test completed on `date`
      - export S3_DIR_DATE=$(date +'%Y%m%dT%H%M%S')
      - aws s3 sync ./cypress/videos s3://codebuild-cypress-demo-test-results/$S3_DIR_DATE || true
      - aws s3 sync ./cypress/screenshots s3://codebuild-cypress-demo-test-results/$S3_DIR_DATE || true
      - aws s3 sync ./cypress/integration/reports/ s3://codebuild-demo-test-results/$S3_DIR_DATE || true
